- name: feathers
  type: nodejs:18
  source:
    root: feathers-basics
  hooks:
    build: |
      ./fastly-install.sh
      npm install
    deploy:
      PATH=$PATH:/app/.fastly
  web:
    commands:
      start: |
        npx ts-node app.ts
  disk: 512
  relationships:
    pgdb: "postgresqldb:postgresql"
  variables:
    env:
      FASTLY_API_TOKEN: abcdefghi