- name: remix
  type: nodejs:18
  source:
    root: remix
  hooks:
    build: |
      set -ex
      npm install
      npm run build
  web:
    commands:
      start: |
        npm run start
  disk: 512
  relationships:
    pgdb: "postgresqldb:postgresql"

